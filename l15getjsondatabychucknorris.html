<!DOCTYPE html>
<html>
    <head>
        <title>HTTP Request by AJAX - Random User</title>
        <style type="text/css">

            body{
                height: 100vh;

                display: grid;
                place-items: center;
            }

            .container{
                width: 300px;
                background-color: #f4f4f4;
                padding: 10px;
            }

        </style>
    </head>
    <body>

        <div class="container">
            <div id="display"></div>
            <button type="button" id="btn">Load Data</button>
        </div>



        
        <script type="text/javascript">


            const getdisplay = document.getElementById('display');
            const getbtn = document.getElementById('btn');

            

            getbtn.addEventListener('click',function(){

                let uri =  `https://api.chucknorris.io/jokes/random`;

                const xmlhttp = new XMLHttpRequest();

                // console.log(xmlhttp);
                

                xmlhttp.onreadystatechange = function(){

                    if(xmlhttp.readyState === 4 && xmlhttp.status){
                        let result = xmlhttp.responseText;

                        result = JSON.parse(result);
                        console.log(result);

                        let html = `<img src="${result.icon_url}" />`;

                        getdisplay.innerHTML = html;
                    }

                }

                // xmlhttp.onprogress = function(){
                //     console.log("On Progress = ", xmlhttp.readyState,xmlhttp.status); // On Progress = 3 200
                // }

                // xmlhttp.onload = function(){
                //     console.log("On Load = ", xmlhttp.readyState,xmlhttp.status); // On Load = 4 200
                // }

                xmlhttp.open('GET',uri,true);
                xmlhttp.send();


            })





        </script>

    </body>
</html>
