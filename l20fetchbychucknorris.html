<!DOCTYPE html>
<html>
    <head>
        <title>Fetch - Chucknorris</title>
        <style type="text/css">

            body{
                height: 100vh;

                display: grid;
                place-items: center;
            }

            .container{
                width: 300px;
                background-color: #f4f4f4;
                padding: 10px;
            }

        </style>
    </head>
    <body>

        <div class="container">
            <div id="display"></div>
            <button type="button" id="btn">Load Data</button>
        </div>



        
        <script type="text/javascript">


            const getdisplay = document.getElementById('display');
            const getbtn = document.getElementById('btn');

            

            getbtn.addEventListener('click',function(){

                let uri =  `https://api.chucknorris.io/jokes/random`;

                fetch(uri).then(function(response){
                    return response.json();
                }).then(function(data){
                    console.log(data);

                    let html = `<img src="${data.icon_url}" /><p>${data.value}</p>`;

                    getdisplay.innerHTML = html;
                }).catch(function(err){
                    console.log(err);
                });

                

            })





        </script>

    </body>
</html>
