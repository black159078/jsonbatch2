<!DOCTYPE html>
<html>
    <head>
        <title>Axios - Openweathermap</title>
    </head>
    <body>
        
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.7.1.min.js" type="text/javascript"></script>
        <script type="text/javascript">

            
            const latitude = "21.9928923";
            const longitude = "96.0956051";
            const apikey = "93c74f7cff2ce1966cb28b5abd492daa";
            const url = `https://api.openweathermap.org/data/2.5/weather?lat=${latitude}&lon=${longitude}&appid=${apikey}`;
            // const uri = `https://api.openweathermap.org/data/2.5/weather?lat=21.9928923&lon=96.0956051&appid=93c74f7cff2ce1966cb28b5abd492daa`;



            axios.get(url).then(response=>{


                console.log(response);
                console.log(response.data);

                console.log(response.data.weather); 
                console.log(response.data.weather[0].main);
                console.log(response.data.weather[0]["main"]);



                console.log(response.data.wind.speed);
                console.log(response.data.wind["speed"]);
                console.log(response.data["wind"]["speed"]);


                console.log(response.data.name);
                console.log(response.data["name"]);

            }).catch(err=>{
                console.log(err);
            })
                
            

            

            


            

            

        </script>

    </body>
</html>
