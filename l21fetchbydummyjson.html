<!DOCTYPE html>
<html>
    <head>
        <title>Fetch - Dummyjson</title>
        <style type="text/css">

            body{
                height: 100vh;

                display: grid;
                place-items: center;
            }

            .container{
                width: 300px;
                background-color: #f4f4f4;
                padding: 10px;
            }

        </style>
    </head>
    <body>

        <div class="container">
            <div id="display"></div>
            <button type="button" id="btn">Load Data</button>
        </div>



        
        <script type="text/javascript">


            const getdisplay = document.getElementById('display');
            const getbtn = document.getElementById('btn');

            

            getbtn.addEventListener('click',function(){

                let uri =  `https://dummyjson.com/products`;

                fetch(uri).then(function(response){
                    return response.json();
                }).then(function(data){
                    console.log(data);

                    for(let x = 0; x < data.products.length; x++){
                        console.log("Products id is ",data.products[x].id);
                        console.log("Products name is ",data.products[x].title);
                        console.log("Products price is ",data.products[x].price);
                    }


                }).catch(err=>console.log(err));

                

            })





        </script>

    </body>
</html>
