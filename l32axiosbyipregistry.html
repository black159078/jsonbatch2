<!DOCTYPE html>
<html>
    <head>
        <title>Axios - ipregistry</title>
        <style type="text/css">

            body{
                height: 100vh;

                display: grid;
                place-items: center;
            }

            .container{
                width: 300px;
                background-color: #f4f4f4;
                padding: 10px;
            }

        </style>
    </head>
    <body>

        <div class="container">
            <div id="display"></div>
            <button type="button" id="btn">Load Data</button>
        </div>

        
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.7.1.min.js" type="text/javascript"></script>
        <script type="text/javascript">

            const getdisplay = document.getElementById('display');
            const getbtn = document.getElementById('btn');

            const key = `p9kk103z9mf567tn`;
            let url =  `https://api.ipregistry.co?key=${key}`;
            

            getbtn.addEventListener('click',function(){

                axios.get(url).then(response=>{
                    console.log(response.data);

                    let html = `
                                <ul>
                                    <li>External IP = ${response.data.ip}</li>
                                    <li>Current Device =  ${response.data.user_agent.device.name}</li>
                                    <li>Operation System =  ${response.data.user_agent.os.name}</li>
                                    <li>Load By =  ${response.data.user_agent.name}</li>
                                    <li>City =  ${response.data.location.city}</li>
                                    <li>Local Currency =  ${response.data.currency.name}</li>
                                    <li>Time Zone =  ${response.data.time_zone.id}</li>
                                </ul>
                                `;


                    getdisplay.innerHTML = html;
                }).catch(err=>console.log(err));
                    

            })







        </script>

    </body>
</html>
