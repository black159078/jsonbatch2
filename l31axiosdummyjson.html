<!DOCTYPE html>
<html>
    <head>
        <title>Axios - Dummyjson</title>
        <style type="text/css">

            body{
                height: 100vh;

                display: grid;
                place-items: center;
            }

            .container{
                width: 300px;
                background-color: #f4f4f4;
                padding: 10px;
            }

        </style>
    </head>
    <body>

        <div class="container">
            <div id="display"></div>
            <button type="button" id="btn">Load Data</button>
        </div>


        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.7.1.min.js" type="text/javascript"></script>
        <script type="text/javascript">


            const getdisplay = document.getElementById('display');
            const getbtn = document.getElementById('btn');

            

            getbtn.addEventListener('click',function(){

                let url =  `https://dummyjson.com/products`;


                axios.get(url).then(response=>{
                    console.log(response.data);

                    for(let x = 0; x < response.data.products.length; x++){
                        console.log("Products id is ",response.data.products[x].id);
                        console.log("Products name is ",response.data.products[x].title);
                        console.log("Products price is ",response.data.products[x].price);
                    }
                }).catch(err=>console.log(err));

                
                

            })





        </script>

    </body>
</html>
